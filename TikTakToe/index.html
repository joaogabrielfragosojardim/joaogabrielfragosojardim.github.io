<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/TikTakToe/assets/x.png" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <div id="grid">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
      </div>
      <div id="scoreboard">
        <div>
          <img src="/TikTakToe/assets/o.png" alt="" />
          <h2 id="scoreO"></h2>
        </div>
        <div>
          <div>
            <img src="/TikTakToe/assets/x.png" alt="" />
            <h2 id="scoreX"></h2>
          </div>
        </div>
      </div>
      <div><h1 onclick="resetScore()">Reset Score</h1></div>
    </div>
    <script src="/TikTakToe/game.js"></script>
    <script src="/TikTakToe/squares.js"></script>
  </body>
</html>
